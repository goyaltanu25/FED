<!DOCTYPE html>
<html lang="en">

<head>
    <title>Position Properties CSS</title>
    <style>
        .parent {
            background: red;
        }

        .child {
            background: green;
        }
    </style>
</head>

<body>
    <div class="parent"></div>
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
</body>

</html>
